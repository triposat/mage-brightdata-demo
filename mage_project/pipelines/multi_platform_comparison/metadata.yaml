description: |
  Multi-Platform Price Comparison Pipeline

  This pipeline demonstrates Bright Data's multi-platform capabilities by:
  1. Scraping the same keywords across multiple ecommerce sites
  2. Normalizing and comparing prices
  3. Identifying the best deals across platforms

  Supported platforms:
  - Amazon
  - Google Shopping
  - eBay
  - Walmart
  - Target
  - Wayfair

  Use cases:
  - Competitive price analysis
  - Market positioning research
  - Best deal finder
